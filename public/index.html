<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-12 Nutritional Calculator</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <script type="module" src="/static/js/index.js"></script>
</head>

<body>
    <div class="container" id="app">
        <div class="left-section">
            <label for="store-select" class="store-selector-label">Store Location:</label>
            <select id="store-select">
                <option value="PA" >Philadelphia, PA</option>
                <option value="PA">Pittsburgh, PA</option>
                <option value="FL">Orlando, FL</option>
            </select>
            <h2>Select Category</h2>
            <div class="category">
                <div class="category-card">
                    <a href="menu.html?category=hoagies" class="menu-item-card-button">
                        <div class="image-placeholder">
                            <img src="/static/assets/hoagie.png" class="image-placeholder">
                        </div>
                        <button data-view data-view-type="menu">Hoagies</button>
                    </a>
                </div>
                <div class="category-card">
                    <a href="menu.html?category=sides" class="menu-item-card-button">
                        <div class="image-placeholder">
                            <img src="/static/assets/sides.jpg" class="image-placeholder">
                        </div>
                        <button data-view data-view-type="menu">Sides</button>
                    </a>
                </div>
                <div class="category-card">
                    <a href="menu.html?category=beverages" class="menu-item-card-button">
                        <div class="image-placeholder">
                            <img src="/static/assets/drinks.jpg" class="image-placeholder">
                        </div>
                        <button data-view data-view-type="menu">Beverages</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="right-section">
            <h2>6-12 Nutritional Calculator</h2>
            <div class="large">
                <img src="/static/assets/healthy-sandwich.jpg">
            </div>
            <div class="text-scroll">
                <p>
                    Find six-twelve's calorie, carb, and more nutritional information on your favourite meals!
                </p>
            </div>
            <div class="buttons">
                <button>About Us</button>
                <button>Link to Website</button>
                <button>Nutritional Information</button>
            </div>
        </div>
        <template class="template-menu-category">
            <div class="menu-container">
                <div class="menu-container-navigation">
                    <button class="navigate-back">
                        <span class="navigate-back-text">Back to Menu</span>
                    </button>
                </div>
                <div class="menu-container-header-center">
                    <h2>Select your items</h2>
                </div>
                <div class="menu-items-container">
                    <ul class="menu-item-card-layout-list">
                    </ul>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
