<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Remove Ingredients</title>
    <link rel="stylesheet" href="/static/css/ingredient.css">
    <script type="module" src="/static/js/ingredient.js"></script>
</head>

<body>
    <div class="container">
        <h1>Add or Remove Ingredients</h1>
        <div class="image-placeholder">
        </div>
        <div id="size-section">
            <h2>Choose a size</h2>
            <div class="size-selector">
                <fieldset class="size-selector-fieldset">
                </fieldset>
            </div>
        </div>
        <div id="ingredient-section">
            <h2>Choose ingredients</h2>
            <div class="checkbox-group item-ingredients-selection-group">
            </div>
            <div class="navigation">
                <a href="/">
                    <button type="button">Main Menu</button>
                </a>
                <a href="/calculate.html" class="item-ingredient-selections-submit">
                    <button type="button">Next</button>
                </a>
            </div>
        </div>
    </div>
    <template class="tmpl-item-ingredient">
        <input type="checkbox" />
        <label>Default</label>
    </template>
    <template class="tmpl-item-image">
        <img class="item-image-header">
    </template>
    <template class="tmpl-size-selectors">
        <div class="size-selector-group">
            <input type="radio" class="size-selector-radio">
            <label class="size-selector-radio-label">
            </label>
        </div>
    </template>
</body>

</html>
